<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Crudazone - Backoffice Page</title>
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-secondary text-body-tertiary sticky-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"
          ><img src="./assets/img/logo_shop.svg" alt="Logo" class="me-3" /> Crudazon</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
          <i class="fas fa-palette fs-1 me-2" id="palette"></i>
        </div>
      </div>
    </nav>
  </header>
  <body class="bg-dark-subtle" data-bs-theme="light">
    <div class="container bg-body mt-4 py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <h2 class="d-inline-block my-4">Backoffice - Inserimento di un prodotto</h2>
          <h5 class="d-inline-block"></h5>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Prodotto</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                class="form-control"
                id="description"
                placeholder="Inserisci una breve descrizione del prodotto"
                rows="5"
                required
              ></textarea>
            </div>
            <!-- Qui per differenziare un pochino ho inserito una select che sarei andato a gestire con localstorage visto
             che ancora la parte server non l'abbiamo implementata. 
             
             Putroppo non ho avuto tempo. Lo farÃ² dopo le 5 :-)
             -->
            <div class="mb-3">
              <label for="brand" class="form-label">Seleziona il Brand</label>
              <select class="form-select" aria-label="Default select example" id="brand" required>
                <option selected>Seleziona un elemento dalla lista</option>
                <option value="Nokia">Nokia</option>
                <option value="Apple">Apple</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Samsung">Samsung</option>
                <option value="Samsung">Canonical</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Immagine prodotto</label>
              <input
                type="url"
                class="form-control"
                id="imageurl"
                placeholder="Inserisci la url dell'immagine"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" placeholder="10" />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="d-flex gap-2" id="sx"></div>
              <div class="d-flex gap-2" id="dx"></div>
            </div>
          </form>
          <div class="alert alert-success d-flex align-items-center gap-2 d-none" role="alert">
            <i class="fas fa-check-circle"></i>
            <div id="msgsuccess">Messaggio di conferma</div>
          </div>
          <div class="alert alert-danger d-flex align-items-center gap-2 d-none" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <div id="msgerror">Messaggio di errore</div>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Conferma reset</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="nodalmessage">Sei sicuro di voler resettare la form?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="resetsi">Si</button>
                  <button type="button" class="btn btn-warning" aria-label="Close" id="resetno">No</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
