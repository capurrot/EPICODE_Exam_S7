<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Crudazone - Backend Page</title>
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="bg-dark-subtle" data-bs-theme="light">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-secondary text-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Crudazon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backoffice.html">Backoffice</a>
              </li>
            </ul>
            <i class="fas fa-palette fs-1 me-2" id="palette"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container bg-body mt-4">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <h2 class="d-inline-block my-4" id="details">Dettagli del prodotto</h2>
            <div id="product-details" class="border p-3 rounded mb-5">
              <h3><span id="product-name"></span></h3>
              <p><strong>Descrizione:</strong> <span id="product-description"></span></p>
              <p><strong>Brand:</strong> <span id="product-brand"></span></p>
              <img id="product-img" />
              <p><strong>Prezzo:</strong> <span id="product-price"></span></p>
              <div class="text-end" id="btn-edit"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container fixed-bottom">
        <div class="col4">
          <div class="alert alert-danger d-flex align-items-center gap-2 d-none" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <div id="msgerror">Messaggio di errore</div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/details.js"></script>
  </body>
</html>
